<template name="ManageHome">
	<div class="row">
		<div class="col-xs-8">
			<h3>Current Address</h3>
			{{currentHome.address}}
		</div>
		<div class="col-xs-4">
			<h3>Manage Home</h3>
			<form name="CreateHomeForm" id="CreateHomeForm">
				<div class="form-group">
					<label for="createHomeAddress">Home Address</label>
					<input type="text" class="form-control" id="createHomeAddress" name="createHomeAddress" placeholder="Address" value="{{currentHome.address}}">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
	<div class="row" style="margin-top:40px;">
		<div class="col-xs-8">
			<h4>Renters</h4>
			<ul>
				{{#each renters}}
				<li>{{username}}</li>
				{{/each}}
			</ul>
		</div>
		<div class="col-xs-4">
			<h4>Add User to Home</h4>
			<form id="AddUserHome" name="AddUserHome">
				<div class="form-group">
					<select class="form-control addUserSelect">
						<option value="-- select --">-- select --</option>
					  {{#each users}}
						<option value="{{_id}}">{{username}}</option>
						{{/each}}
					</select>
				</div>
				<button type="submit" class="btn btn-default">Add</button>
			</form>
		</div>
	</div>
</template>
