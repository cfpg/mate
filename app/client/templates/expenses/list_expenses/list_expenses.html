<template name="ListExpenses">
  <h1>Expenses: {{user.username}}</h1>
	<ul id="ExpensesList">
		{{#each expenses}}
			{{>ListExpensesItem}}
		{{/each}}
	</ul>
	<a href="/expenses/create">Create</a>
</template>

<template name="ListExpensesItem">
	<li>
		<strong>{{subject}}</strong>
		<span>{{payee}}</span>
	</li>
</template>
