<template name="ListExpenses">
  <h1>Expenses</h1>
	<ul id="ExpensesList">
		{{#each expenses}}
			{{>ListExpensesItem}}
		{{/each}}
	</ul>
	<a href="/expenses/new">Insert</a>
	<br>
	{{> loginButtons}}
</template>

<template name="ListExpensesItem">
	<li>
		<strong>{{subject}}</strong>
		<span>{{payee}}</span>
	</li>
</template>
