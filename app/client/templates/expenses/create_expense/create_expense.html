<template name="CreateExpense">
  <h1>Create expense</h1>
  {{> CreateExpenseForm}}
</template>

<template name="CreateExpenseForm">
	<form id="CreateExpenseForm">
	  <div class="form-group">
	    <label for="expenseTitleInput">Expense</label>
	    <input type="text" class="form-control" id="expenseTitleInput" placeholder="Describe your lack of money">
	  </div>
		<div class="form-group">
		  <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
		  <div class="input-group">
		    <div class="input-group-addon">$</div>
		    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
		    <div class="input-group-addon">.00</div>
		  </div>
		</div>
	  <div class="form-group">
	    <label for="exampleInputFile">File input</label>
	    <input type="file" id="exampleInputFile">
	    <p class="help-block">Example block-level help text here.</p>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
</template>
